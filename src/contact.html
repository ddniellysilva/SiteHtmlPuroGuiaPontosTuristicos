<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Guia de Pontos Turísticos</title>
    <link rel="icon" href="assets/favicon-contato.png" type="image/png" />
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="about.html">Sobre o Site</a></li>
                <li><a href="contact.html" aria-current="page">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Inscrição para Passeio Turístico</h2>

            <form action="#" method="post">
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <label for="nome">Nome completo:</label><br />
                    <input type="text" id="nome" name="nome" required /><br /><br />

                    <label for="email">E-mail:</label><br />
                    <input type="email" id="email" name="email" required /><br /><br />

                    <label for="telefone">Telefone:</label><br />
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{4,5}-\d{4}" required /><br /><br />

                    <label for="data_nascimento">Data de nascimento:</label><br />
                    <input type="date" id="data_nascimento" name="data_nascimento" required /><br /><br />
                </fieldset>

                <fieldset>
                    <legend>Detalhes do Passeio</legend>

                    <label for="data_passeio">Data do passeio:</label><br />
                    <input type="date" id="data_passeio" name="data_passeio" required /><br /><br />

                    <label for="num_pessoas">Número de pessoas:</label><br />
                    <input type="number" id="num_pessoas" name="num_pessoas" min="1" max="10" required /><br /><br />

                    <label>Tipo de passeio:</label><br />
                    <input type="radio" id="tipo_aventura" name="tipo_passeio" value="Aventura" required />
                    <label for="tipo_aventura">Aventura</label><br />
                    <input type="radio" id="tipo_cultural" name="tipo_passeio" value="Cultural" />
                    <label for="tipo_cultural">Cultural</label><br /><br />

                    <input type="checkbox" id="newsletter" name="newsletter" />
                    <label for="newsletter">Desejo receber novidades e promoções por e-mail</label><br /><br />
                </fieldset>

                <button type="submit">Enviar Inscrição</button>
            </form>
        </section>
    </main>

    <footer>
        <p><small>© 2025 Guia de Pontos Turísticos do Vale Jaguaribe.</small></p>
    </footer>
</body>
</html>
